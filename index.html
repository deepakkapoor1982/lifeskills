<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1100)" href="css/widescreen.css">
  <title>Life Skills Therapy</title>
</head>
<body id="home">
  <!-- Navbar -->
  <nav id="navbar">
    <ul>
      <li><a href="/">Welcome Deepak</a></li>
      <li><a href="/">Notifications</a></li>
      <li><a href="/">Signout</a></li>
    </ul>
  </nav>
  <div class="wrapper">
    <div class="logo">
      <img src="img/logo.png" alt="Life Skills Therapy">
    </div>
    <div class="menu">
        <span class="button">Add Client</span> 
        <span class="button">Download Invoices</span>
    </div>
    <div class="clear"></div>

    <div id="container">
      <div class="form-wrap">
        <h2>Add Entry</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="firstName" />
          </div>
          <div class="form-group">
            <label for="last-name">Date of birth</label>
            <input type="date" id="last-name" name="firstName" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes"></textarea>
          </div>
          <div class="form-group">
            <label for="payer">Payer</label>
            <select id="payer">
              <option>Chris</option>
              <option>Kevin</option>
              <option>Roger</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignedto">Assigned to OT/KIN</label>
            <select id="assignedto">
              <option>Deepak</option>
              <option>Rajan</option>
              <option>Hari</option>
            </select>            
          </div>
          <span class="button">Add Client</span>
        </form>
      </div>
    </div>
  </div>
  <!-- Section: Footer -->
  <footer id="main-footer" class="bg-dark text-center py-1">
    <div class="container">
      <p>Copyright 2018. LIFESKILLSTHERAPY.CA. All rights reserved.</p>
    </div>
  </footer>
  <!-- JQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
</body>
</html>
